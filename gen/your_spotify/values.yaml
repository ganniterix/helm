# Default values for containers-pod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
containers-pod:
  nameOverride: your_spotify
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 80
        targetPort: 80
        name: p80
      - port: 443
        targetPort: 443
        name: p443

  ingresses: 
    - name: your_spotify
      # disabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
        traefik.ingress.kubernetes.io/preserve-host: "false"
      rules:
        - path: '/'
          serviceName: p80
          servicePort: 80
          host: your_spotify.e-kavallieri.local

  pod:
    replicas: 1
    imagePullSecrets: []
    podSecurityContext: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    # Volumes to mount
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#volume-v1-core
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    # Shared environment variables - would be concat to the start of the array
    sharedEnv: 
      - name: GUID
        value: 1000
      - name: PUID
        value: 1000
      - name: TZ
        value: Etc/UTC
    # Shared containers values - can be override by setting the field in the container declaration
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    # The containers to deploy
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#container-v1-core
    containers:
      - name: your_spotify
        image: lscr.io/linuxserver/your_spotify:latest
        env: 
          - name: APP_URL
            value: http://localhost
          - name: SPOTIFY_PUBLIC
            value: 
          - name: SPOTIFY_SECRET
            value: 
          - name: CORS
            value: http://localhost:80,https://localhost:443
          - name: MONGO_ENDPOINT
            value: mongodb://mongo:27017/your_spotify
        ports: 
          - containerPort: 80
            name: p80
          - containerPort: 443
            name: p443
        volumeMounts: []
