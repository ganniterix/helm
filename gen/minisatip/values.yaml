# Default values for containers-pod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
containers-pod:
  nameOverride: minisatip
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8875
        targetPort: 8875
        name: p8875
      - port: 554
        targetPort: 554
        name: p554
      - port: 1900
        targetPort: 1900
        name: p1900udp
        protocol: UDP

  ingresses: 
    - name: minisatip
      # disabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
        traefik.ingress.kubernetes.io/preserve-host: "false"
      rules:
        - path: '/'
          serviceName: p8875
          servicePort: 8875
          host: minisatip.e-kavallieri.local

  pod:
    replicas: 1
    imagePullSecrets: []
    podSecurityContext: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    # Volumes to mount
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#volume-v1-core
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    # Shared environment variables - would be concat to the start of the array
    sharedEnv: 
      - name: GUID
        value: 1000
      - name: PUID
        value: 1000
      - name: TZ
        value: Etc/UTC
    # Shared containers values - can be override by setting the field in the container declaration
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    # The containers to deploy
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#container-v1-core
    containers:
      - name: minisatip
        image: lscr.io/linuxserver/minisatip:latest
        env: 
          - name: RUN_OPTS
            value: 
        ports: 
          - containerPort: 8875
            name: p8875
          - containerPort: 554
            name: p554
          - containerPort: 1900
            name: p1900udp
            protocol: UDP
        volumeMounts: []
