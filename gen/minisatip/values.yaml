base-chart:
  nameOverride: minisatip
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8875
        targetPort: 8875
        name: p8875-tcp
        protocol: TCP
      - port: 554
        targetPort: 554
        name: p554-tcp
        protocol: TCP
      - port: 1900
        targetPort: 1900
        name: p1900-udp
        protocol: UDP

  ingresses: 
    - name: minisatip
      # disabled: true
      annotations:
        spec.ingressClassName: nginx
        cert-manager.io/issuer: letsencrypt-staging
        cert-manager.io/issuer-kind: ClusterIssuer
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - minisatip.e-kavallieri.com
            secretName: minisatip-certsecret
        rules:
          - path: '/'
            serviceName: minisatip
            servicePort: 8875
            host: minisatip.e-kavallieri.com
            pathType: Prefix

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: minisatip
        image: lscr.io/linuxserver/minisatip:latest
        env: 
          - name: RUN_OPTS
            value: 
        ports: 
          - containerPort: 8875
            name: p8875-tcp
            protocol: TCP
          - containerPort: 554
            name: p554-tcp
            protocol: TCP
          - containerPort: 1900
            name: p1900-udp
            protocol: UDP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []