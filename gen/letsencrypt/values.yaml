# Default values for containers-pod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
containers-pod:
  nameOverride: letsencrypt
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 443
        targetPort: 443
        name: p443
      - port: 80
        targetPort: 80
        name: p80

  ingresses: 
    - name: letsencrypt
      # disabled: true
      annotations:
        kkubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
        traefik.ingress.kubernetes.io/preserve-host: "false"
      rules:
        - path: '/'
          serviceName: p80
          servicePort: 80
          host: letsencrypt.k3s

  pod:
    replicas: 1
    imagePullSecrets: []
    podSecurityContext: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    # Volumes to mount
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#volume-v1-core
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    # Shared environment variables - would be concat to the start of the array
    sharedEnv:
      - name: GUID
        value: '1000'
      - name: PUID
        value: '1000'
      - name: TZ
        value: Asia/Jerusalem
    # Shared containers values - can be override by setting the field in the container declaration
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    # The containers to deploy
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#container-v1-core
    containers:
      - name: letsencrypt
        image: linuxserver/letsencrypt
        env: 
          - name: URL
            value: yourdomain.url
          - name: SUBDOMAINS
            value: www,
          - name: VALIDATION
            value: http
        ports: 
          - containerPort: 443
            name: p443
          - containerPort: 80 #optional
            name: p80 #optional
        volumeMounts: []
