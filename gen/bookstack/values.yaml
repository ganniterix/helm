base-chart:
  nameOverride: bookstack
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 80
        targetPort: 80
        name: p80-tcp
        protocol: TCP

  ingresses: 
    - name: bookstack
      # disabled: true
      annotations:
        spec.ingressClassName: nginx
        cert-manager.io/issuer: letsencrypt-staging
        cert-manager.io/issuer-kind: ClusterIssuer
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - bookstack.e-kavallieri.com
            secretName: bookstack-certsecret
        rules:
          - path: '/'
            serviceName: p80-tcp
            servicePort: 80
            host: bookstack.e-kavallieri.com
            pathType: Prefix

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: bookstack
        image: lscr.io/linuxserver/bookstack
        env: 
          - name: APP_URL
            value: https://bookstack.example.com
          - name: DB_HOST
            value: localhost
          - name: DB_PORT
            value: 3306
          - name: DB_USER
            value: bookstack
          - name: DB_PASS
            value: <yourdbpass>
          - name: DB_DATABASE
            value: bookstackapp
        ports: 
          - containerPort: 80
            name: p80-tcp
            protocol: TCP
        volumeMounts: []
      - name: bookstack_db
        image: lscr.io/linuxserver/mariadb
        env: 
          - name: MYSQL_ROOT_PASSWORD
            value: <yourdbpass>
          - name: MYSQL_DATABASE
            value: bookstackapp
          - name: MYSQL_USER
            value: bookstack
          - name: MYSQL_PASSWORD
            value: <yourdbpass>
        ports: []
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []