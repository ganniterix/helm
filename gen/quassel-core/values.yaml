base-chart:
  nameOverride: quassel-core
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 4242
        targetPort: 4242
        name: p4242-tcp
        protocol: TCP
      - port: 10113
        targetPort: 10113
        name: p10113-tcp
        protocol: TCP

  ingresses: []

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: quassel
        image: lscr.io/linuxserver/quassel-core:latest
        env: []
        ports: 
          - containerPort: 4242
            name: p4242-tcp
            protocol: TCP
          - containerPort: 10113 #optional
            name: p10113 #optional-tcp
            protocol: TCP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []