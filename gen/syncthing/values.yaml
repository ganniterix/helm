base-chart:
  nameOverride: syncthing
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8384
        targetPort: 8384
        name: p8384-tcp
        protocol: TCP
      - port: 22000
        targetPort: 22000
        name: p22000-tcp
        protocol: TCP
      - port: 22000
        targetPort: 22000
        name: p22000-udp
        protocol: UDP
      - port: 21027
        targetPort: 21027
        name: p21027-udp
        protocol: UDP

  ingresses: 
    - name: syncthing
      # disabled: true
      annotations:
        spec.ingressClassName: nginx
        cert-manager.io/issuer: letsencrypt-staging
        cert-manager.io/issuer-kind: ClusterIssuer
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - syncthing.e-kavallieri.com
            secretName: syncthing-certsecret
        rules:
          - path: '/'
            serviceName: p8384-tcp
            servicePort: 8384
            host: syncthing.e-kavallieri.com
            pathType: Prefix

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: syncthing
        image: lscr.io/linuxserver/syncthing:latest
        env: []
        ports: 
          - containerPort: 8384
            name: p8384-tcp
            protocol: TCP
          - containerPort: 22000
            name: p22000-tcp
            protocol: TCP
          - containerPort: 22000
            name: p22000-udp
            protocol: UDP
          - containerPort: 21027
            name: p21027-udp
            protocol: UDP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []