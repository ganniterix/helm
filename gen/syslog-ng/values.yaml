base-chart:
  nameOverride: syslog-ng
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 5514
        targetPort: 5514
        name: p5514-udp
        protocol: UDP
      - port: 6601
        targetPort: 6601
        name: p6601-tcp
        protocol: TCP
      - port: 6514
        targetPort: 6514
        name: p6514-tcp
        protocol: TCP

  ingresses: []

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: syslog
        image: lscr.io/linuxserver/syslog-ng:latest
        env: []
        ports: 
          - containerPort: 5514
            name: p5514-udp
            protocol: UDP
          - containerPort: 6601
            name: p6601-tcp
            protocol: TCP
          - containerPort: 6514
            name: p6514-tcp
            protocol: TCP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []