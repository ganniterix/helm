# Default values for containers-pod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
containers-pod:
  nameOverride: healthchecks
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8000
        targetPort: 8000
        name: p8000
      - port: 2525
        targetPort: 2525
        name: p2525

  ingresses: 
    - name: healthchecks
      # disabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
        traefik.ingress.kubernetes.io/preserve-host: "false"
      rules:
        - path: '/'
          serviceName: p8000
          servicePort: 8000
          host: healthchecks.e-kavallieri.local

  pod:
    replicas: 1
    imagePullSecrets: []
    podSecurityContext: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    # Volumes to mount
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#volume-v1-core
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    # Shared environment variables - would be concat to the start of the array
    sharedEnv: 
      - name: GUID
        value: 1000
      - name: PUID
        value: 1000
      - name: TZ
        value: Etc/UTC
    # Shared containers values - can be override by setting the field in the container declaration
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    # The containers to deploy
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#container-v1-core
    containers:
      - name: healthchecks
        image: lscr.io/linuxserver/healthchecks:latest
        env: 
          - name: SITE_ROOT
            value: 
          - name: SITE_NAME
            value: 
          - name: DEFAULT_FROM_EMAIL
            value: 
          - name: EMAIL_HOST
            value: 
          - name: EMAIL_PORT
            value: 
          - name: EMAIL_HOST_USER
            value: 
          - name: EMAIL_HOST_PASSWORD
            value: 
          - name: EMAIL_USE_TLS
            value: 
          - name: SUPERUSER_EMAIL
            value: 
          - name: SUPERUSER_PASSWORD
            value: 
        ports: 
          - containerPort: 8000
            name: p8000
          - containerPort: 2525 #optional
            name: p2525 #optional
        volumeMounts: []
