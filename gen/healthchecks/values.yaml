base-chart:
  nameOverride: healthchecks
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8000
        targetPort: 8000
        name: p8000-tcp
        protocol: TCP
      - port: 2525
        targetPort: 2525
        name: p2525-tcp
        protocol: TCP

  ingresses: 
    - name: healthchecks
      # disabled: true
      annotations:
        spec.ingressClassName: nginx
        cert-manager.io/issuer: letsencrypt-staging
        cert-manager.io/issuer-kind: ClusterIssuer
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - healthchecks.e-kavallieri.com
            secretName: healthchecks-certsecret
        rules:
          - path: '/'
            serviceName: p8000-tcp
            servicePort: 8000
            host: healthchecks.e-kavallieri.com
            pathType: Prefix

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: healthchecks
        image: lscr.io/linuxserver/healthchecks:latest
        env: 
          - name: SITE_ROOT
            value: 
          - name: SITE_NAME
            value: 
          - name: DEFAULT_FROM_EMAIL
            value: 
          - name: EMAIL_HOST
            value: 
          - name: EMAIL_PORT
            value: 
          - name: EMAIL_HOST_USER
            value: 
          - name: EMAIL_HOST_PASSWORD
            value: 
          - name: EMAIL_USE_TLS
            value: 
          - name: SUPERUSER_EMAIL
            value: 
          - name: SUPERUSER_PASSWORD
            value: 
        ports: 
          - containerPort: 8000
            name: p8000-tcp
            protocol: TCP
          - containerPort: 2525 #optional
            name: p2525 #optional-tcp
            protocol: TCP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []