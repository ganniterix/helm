base-chart:
  nameOverride: netbootxyz
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 3000
        targetPort: 3000
        name: p3000-tcp
        protocol: TCP
      - port: 69
        targetPort: 69
        name: p69-udp
        protocol: UDP
      - port: 80
        targetPort: 80
        name: p80-tcp
        protocol: TCP

  ingresses: []

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: netbootxyz
        image: lscr.io/linuxserver/netbootxyz:latest
        env: []
        ports: 
          - containerPort: 3000
            name: p3000-tcp
            protocol: TCP
          - containerPort: 69
            name: p69-udp
            protocol: UDP
          - containerPort: 80 #optional
            name: p80 #optional-tcp
            protocol: TCP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []