# Default values for containers-pod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
containers-pod:
  nameOverride: jellyfin
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8096
        targetPort: 8096
        name: p8096
      - port: 8920
        targetPort: 8920
        name: p8920
      - port: 7359
        targetPort: 7359
        name: p7359udp
        protocol: UDP
      - port: 1900
        targetPort: 1900
        name: p1900udp
        protocol: UDP

  ingresses: 
    - name: jellyfin
      # disabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
        traefik.ingress.kubernetes.io/preserve-host: "false"
      rules:
        - path: '/'
          serviceName: p8096
          servicePort: 8096
          host: jellyfin.e-kavallieri.local

  pod:
    replicas: 1
    imagePullSecrets: []
    podSecurityContext: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    # Volumes to mount
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#volume-v1-core
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    # Shared environment variables - would be concat to the start of the array
    sharedEnv: 
      - name: GUID
        value: 1000
      - name: PUID
        value: 1000
      - name: TZ
        value: Etc/UTC
    # Shared containers values - can be override by setting the field in the container declaration
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    # The containers to deploy
    # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#container-v1-core
    containers:
      - name: jellyfin
        image: lscr.io/linuxserver/jellyfin:latest
        env: []
        ports: 
          - containerPort: 8096
            name: p8096
          - containerPort: 8920 #optional
            name: p8920 #optional
          - containerPort: 7359
            name: p7359udp
            protocol: UDP
          - containerPort: 1900
            name: p1900udp
            protocol: UDP
        volumeMounts: []
