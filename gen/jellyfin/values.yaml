base-chart:
  nameOverride: jellyfin
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8096
        targetPort: 8096
        name: p8096-tcp
        protocol: TCP
      - port: 8920
        targetPort: 8920
        name: p8920-tcp
        protocol: TCP
      - port: 7359
        targetPort: 7359
        name: p7359-udp
        protocol: UDP
      - port: 1900
        targetPort: 1900
        name: p1900-udp
        protocol: UDP

  ingresses: 
    - name: jellyfin
      # disabled: true
      annotations:
        spec.ingressClassName: nginx
        cert-manager.io/issuer: letsencrypt-staging
        cert-manager.io/issuer-kind: ClusterIssuer
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - jellyfin.e-kavallieri.com
            secretName: jellyfin-certsecret
        rules:
          - path: '/'
            serviceName: jellyfin
            servicePort: 8096
            host: jellyfin.e-kavallieri.com
            pathType: Prefix

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: jellyfin
        image: lscr.io/linuxserver/jellyfin:latest
        env: []
        ports: 
          - containerPort: 8096
            name: p8096-tcp
            protocol: TCP
          - containerPort: 8920 #optional
            name: p8920 #optional-tcp
            protocol: TCP
          - containerPort: 7359
            name: p7359-udp
            protocol: UDP
          - containerPort: 1900
            name: p1900-udp
            protocol: UDP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []