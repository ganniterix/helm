base-chart:
  nameOverride: homeassistant
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  service:
    type: ClusterIP
    ports: 
      - port: 8123
        targetPort: 8123
        name: p8123-tcp
        protocol: TCP

  ingresses: 
    - name: homeassistant
      # disabled: true
      annotations:
        spec.ingressClassName: nginx
        cert-manager.io/issuer: letsencrypt-staging
        cert-manager.io/issuer-kind: ClusterIssuer
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - homeassistant.e-kavallieri.com
            secretName: homeassistant-certsecret
        rules:
          - path: '/'
            serviceName: p8123-tcp
            servicePort: 8123
            host: homeassistant.e-kavallieri.com
            pathType: Prefix

  statefulset:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    updateStrategy:
      rollingUpdate:
        partition: 0
      type: RollingUpdate
    volumes:
      - name: appdata
        nfs: 
          server: 192.168.1.10
          path: /appdata
    sharedEnv: 
      - name: GUID
        value: "1000"
      - name: PUID
        value: "1000"
      - name: TZ
        value: Etc/UTC
    sharedValues:
      imagePullPolicy: IfNotPresent
      securityContext: {}
      resources: {}
    spec:
      imagePullSecrets: []
      nodeSelector: {}
      tolerations: []
      affinity: {}
    containers: 
      - name: homeassistant
        image: lscr.io/linuxserver/homeassistant:latest
        env: []
        ports: 
          - containerPort: 8123 #optional
            name: p8123 #optional-tcp
            protocol: TCP
        volumeMounts: []
    volumeClaimTemplates: 
      - volumeClaimTemplate:
          metadata:
            name: pvc-config
          spec:
            storageClassName: ceph-block
            accessModes: 
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
        volumeMount:
          mountPath: /config

  static_volumes: []