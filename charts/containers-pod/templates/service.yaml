apiVersion: v1
kind: Service
metadata:
  name: {{ include "containers-pod.fullname" . }}
  labels:
    {{- include "containers-pod.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | default "TCP" }}
      name: {{ .name }}
  {{- end }}
  selector:
    {{- include "containers-pod.selectorLabels" . | nindent 4 }}
