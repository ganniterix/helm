# Default values for containers-pod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

service:
  type: ClusterIP
  ports:
    - port: 8443
      targetPort: 8443
      name: code-server
    - port: 8080
      targetPort: 8080
      name: cloud9

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

pod:
  replicaCount: 1
  imagePullSecrets: []
  podSecurityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Volumes to mount
  # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#volume-v1-core
  volumes:
    - name: appdata
      nfs: 
        server: 192.168.1.10
        path: /appdata
  # Shared environment variables - would be concat to the start of the array
  commonEnv:
    - name: GUID
      value: '1000'
    - name: PUID
      value: '1000'
    - name: TZ
      value: Asia/Jerusalem
  # Shared containers fields - can be override by setting the field in the container declaration
  common:
    securityContext: {}
    resources: {}
  # The containers to deploy
  # Docs: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#container-v1-core
  containers:
    - name: code-server
      image: linuxserver/code-server:latest
      ports:
        - containerPort: 8443
          protocol: UDP'
          name: code-server
      volumeMounts:
        - mountPath: /config
          name: appdata
          subPath: k3s/dev/code-server/config
    - name: cloud9
      image: linuxserver/cloud9:latest
      ports:
        - containerPort: 8080
          protocol: UDP'
          name: cloud9
      env:
        - name: GITURL
          value: https://github.com/linuxserver/docker-cloud9.git
      volumeMounts:
        - mountPath: /config
          name: appdata
          subPath: k3s/dev/cloud9/config
